<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Login | Chowking </title>
  <!-- Bootstrap & Google Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'ZCOOL KuaiLe', cursive;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
        
    .login-card {
      position: relative;
      z-index: 1;
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      max-width: 380px;
      width: 100%;
      background: #ffffff;
      justify-content: center;
        align-items: center;
    }

    .login-card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      max-width: 380px;
      width: 100%;
      background: #ffffff;
    }

    .login-card h2 {
      color: #b30000;
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2rem;
    }

    .btn-login {
      background: #b30000;
      color: #fff;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .btn-login a {
     text-decoration: none;
     color: white;
    }
    .btn-login:hover {
      background: #900000;
    }

    .error-msg {
      color: #b30000;
      font-size: 0.9rem;
      display: none;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="container">
<img src="LoginBackground.png">
  <div class="login-card">
    <h2>Member Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" required />
          <button class="btn btn-outline-secondary" type="button" id="togglePass"><i class="bi bi-eye"></i></button>
        </div>
      </div>
      <button type="submit" class="btn btn-login w-100 my-2"> <a href="Chowking.html">  Login </a></button>
      <p class="error-msg" id="errorMsg">Incorrect credentials. Try <strong>admin / 1234</strong>.</p>
    </form>
  </div>
 </div>
  <!-- Bootstrap JS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle password visibility
    document.getElementById('togglePass').addEventListener('click', () => {
      const passField = document.getElementById('password');
      const icon = document.querySelector('#togglePass i');
      const isVisible = passField.type === 'text';
      passField.type = isVisible ? 'password' : 'text';
      icon.classList.toggle('bi-eye');
      icon.classList.toggle('bi-eye-slash');
    });

    // Simple clientâ€‘side login
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === 'admin' && pass === '1234') {
        window.location.href = 'Chowking.html';
      } else {
        const msg = document.getElementById('errorMsg');
        msg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
